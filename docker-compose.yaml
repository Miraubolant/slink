version: "3.8"
services:
  app:
    # Utiliser l'image disponible sur Docker Hub
    image: anirdev/slink:latest
    container_name: slink-app
    restart: unless-stopped
    environment:
      # Configuration de base
      - TZ=Europe/Paris
      - SWOOLE_WORKER_NUM=4
      - API_ENABLED=true
      
      # Variables d'environnement Slink
      - APP_ENV=prod
      - APP_DEBUG=false
      - APP_SECRET=${APP_SECRET}
      - APP_URL=${APP_URL}
      
      # Configuration base de donn√©es
      - DATABASE_URL=mysql://${DB_USERNAME}:${DB_PASSWORD}@db:3306/${DB_DATABASE}
      
      # Configuration uploads
      - UPLOAD_MAX_FILESIZE=50M
      - PHP_MEMORY_LIMIT=${PHP_MEMORY_LIMIT:-512M}
      
    depends_on:
      - db
    ports:
      - "8081:3000"
    volumes:
      - slink_uploads:/app/uploads
      - slink_data:/app/data

  db:
    image: mariadb:10.11
    container_name: slink-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

volumes:
  db_data:
  slink_uploads:
  slink_data:
